<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <link href='form.css' rel='sheet'>
</head>
<body style="background-color: antiquewhite;">
    <div>
    <h1>Google Form</h1>
    <label class="label" id="username" style="font-size: x-large; color: rgb(0, 0, 0);">Username</label>
    <input id="username" type="username" value="" max="3" min="15" style="border: 1cm; color: rgb(0, 0, 0); background-color: rgb(229, 255, 180);" required>
    <br>
    <label id="Password" style="font-size: x-large; color: rgb(0, 0, 0);">Password</label>
    <input id="Password" type="password" value="" max="3" min="15" style="border: 2cm; color: black ; background-color: rgb(229, 255, 180);" required  title="Password must contain at least one uppercase letter and one special character (!@#$%^&*()_+)">
    <br>
    <input type="submit" style="text-align: center;">
</div>
</body>
</html>
